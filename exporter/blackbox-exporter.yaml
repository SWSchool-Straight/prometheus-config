apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: str-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
      - name: blackbox-exporter
        image: prom/blackbox-exporter:latest
        args:
          - "--config.file=/etc/blackbox-exporter/blackbox.yml"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/blackbox-exporter
      volumes:
      - name: config-volume
        configMap:
          name: blackbox-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: str-monitoring
spec:
  selector:
    app: blackbox-exporter
  ports:
  - name: http
    port: 9115   # BlackBox ExporterÏùò default port
    targetPort: 9115
  type: ClusterIP
